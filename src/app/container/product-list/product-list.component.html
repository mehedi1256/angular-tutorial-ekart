<div class="ekart--products--container">
  <div class="ekart--product--item" *ngFor="let prod of products">
    <div class="ekart-wishlist-sale-container">
      <div class="ekart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <div class="ekart-on-sale-tag" *ngIf="prod.discountPrice">
        {{ (100 - (prod.discountPrice / prod.price) * 100).toFixed(0) }}% OFF
      </div>
    </div>
    <div class="ekart--product--image">
      <img [src]="prod.image" alt="product-image" class="ekart--product--image" />
    </div>
    <div class="ekart--add--to--price">{{ prod.price }}TK</div>
    <div class="ekart--product--name">{{ prod.title }}</div>
    <div class="ekart--product--category">{{ prod.category }}</div>
    <div class="ekart--product--available-colors"></div>
  </div>
</div>
