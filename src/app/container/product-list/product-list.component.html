<app-filter 
  [all]="totalProduct" 
  [inStock]="totalProductInStock" 
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>

<div class="ekart--products--container">
  <!-- *ngIf="selectedFilterRadioButton === 'all' || prod.inStock.toString() === selectedFilterRadioButton " -->
  <div *ngFor="let prod of products" (click)="selectedProduct = prod">
    <app-product [product]="prod" *ngIf="searchText === '' || prod.category.toLowerCase().includes(searchText)" ></app-product>
  </div>
</div>
