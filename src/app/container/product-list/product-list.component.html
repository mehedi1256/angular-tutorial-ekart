<app-filter 
  [all]="totalProduct" 
  [inStock]="totalProductInStock" 
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>

<div class="ekart--products--container">
  <!-- *ngIf="selectedFilterRadioButton === 'all' || prod.inStock.toString() === selectedFilterRadioButton " -->
  <ng-container *ngFor="let prod of products">
    <app-product 
      [product]="prod" 
      *ngIf="searchText === '' || prod.category.toLowerCase().includes(searchText)"
      (click)="selectedProduct = prod"
     >
    </app-product>
  </ng-container>
</div>
