<div class="ekart--product--item">
    <div class="ekart-wishlist-sale-container">
      <div class="ekart--add--to--wishlist">
        <i class="fa fa-heart-o" aria-hidden="true"></i>
      </div>
      <div class="ekart-on-sale-tag" *ngIf="product.discountPrice">
        {{ (100 - (product.discountPrice / product.price) * 100).toFixed(0) }}% OFF
      </div>
    </div>
    <div class="ekart--product--image">
      <img [src]="product.image" alt="product-image" class="ekart--product--image" />
    </div>
    <div class="ekart--add--to--price">{{ product.price }}TK</div>
    <div class="ekart--product--name">{{ product.title }}</div>
    <div class="ekart--product--category">{{ product.category }}</div>
    <div class="ekart--product--available-colors"></div>
    <div class="ekart--product--in--stock" [ngStyle]="{fontWeight: 'bold', color: product.inStock ? 'Green' : 'Red'}">
        {{ product.inStock ? 'Available in Stock' : 'Not in Stock' }}
    </div>
  </div>
